<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemeMagic - AI Meme Generator</title>
  <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
  <div class="container">
    <h1>🔥 MemeMagic - AI Meme Generator</h1>

    <!-- Upload Box -->
    <div class="upload-box">
      <label for="fileInput">📤 Upload an image:</label><br />
      <input type="file" id="fileInput" accept="image/*" />

      <!-- 🎛️ Temperature Slider -->
      <div class="temp-slider">
        <label for="temperatureSlider">🎛️ Creativity Level:</label>
        <input type="range" id="temperatureSlider" min="0.1" max="1.0" step="0.1" value="0.7" />
        <span id="tempValue">0.7</span>
      </div>

      <button id="generateBtn">Generate Meme</button>
    </div>

    <!-- Loading Text -->
    <div id="loading" class="hidden">🧠 Generating your meme...</div>

    <!-- Meme Result -->
    <div id="result" class="hidden">
      <h2>🖼️ Your Meme:</h2>
      <img id="memeImage" src="" alt="Generated Meme" />
      <br />
      <a id="downloadLink" class="download-link" href="#" download="meme.jpg">📥 Download Meme</a>

      <!-- Edit Caption Button -->
      <button id="editCaptionToggleBtn">✏️ Edit the Caption</button>

      <!-- Caption Editing Section -->
      <div id="editCaptionBox" class="hidden">
        <h3>✍️ Edit the Caption:</h3>
        <textarea id="editCaptionInput" rows="3" placeholder="Edit your meme caption here..."></textarea>
        <br />
        <button id="saveCaptionBtn">💾 Save Caption</button>
      </div>

      <!-- Share Button -->
      <button id="shareBtn" class="hidden">📤 Share</button>

      <!-- Social Options -->
      <div id="socialOptions" class="hidden">
        <h3>🔗 Share on:</h3>
        <a id="shareWhatsapp" href="#" target="_blank">🟢 WhatsApp</a> |
        <a id="shareFacebook" href="#" target="_blank">🔵 Facebook</a> |
        <a id="shareInstagram" href="#" target="_blank" title="Download the meme and share manually.">🟣 Instagram</a>
      </div>
    </div>
  </div>

  <script src="/frontend/app.js"></script>
</body>
</html>
